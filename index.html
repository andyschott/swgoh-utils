<html>

<head>
	<title>SWGOH GAC Planner</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<h1>SWGOH GAC Planner</h1>

<form>
	<label for="type">Type:</label>
	<select id="type">
		<option value="3">3v3</option>
		<option value="5">5v5</option>
	</select>

	<label>League:</label>
	<select id="league">
		<option value="carbonite">Carbonite</option>
		<option value="bronzium">Bronzium</option>
		<option value="chromium">Chromium</option>
		<option value="aurodium">Aurodium</option>
		<option value="kyber">Kyber</option>
	</select>
</form>

<h2>North</h2>
<div id="north" class="zone"></div>

<h2>Ships</h2>
<div id="ships" class="zone"></div>

<h2>South Front</h2>
<div id="south" class="zone"></div>

<h2>South Back</h2>
<div id="back" class="zone"></div>

<template id="team-info-template">
	<style>
		.team {
			display: flex;
			gap: 1rem;
		}
	</style>

	<div class="team">
		<input type="text" autocomplete="off" placeholder="Team" />
		<input type="text" autocomplete="off" placeholder="Counter" />
	</div>
</template>

<script src="script.js"></script>
