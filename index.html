<html>

<head>
	<title>SWGOH GAC Planner</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<h1>SWGOH GAC Planner</h1>

<form id="parameters">
	<label for="type">Type:</label>
	<select id="type">
		<option value="3">3v3</option>
		<option value="5">5v5</option>
	</select>

	<label>League:</label>
	<select id="league">
		<option value="carbonite">Carbonite</option>
		<option value="bronzium">Bronzium</option>
		<option value="chromium">Chromium</option>
		<option value="aurodium">Aurodium</option>
		<option value="kyber">Kyber</option>
	</select>

</form>

<p>
	<a href="https://swgoh.gg/gac/counters/">SWGOH.gg GAC Counters</a>
</p>

<div class="teams">
	<div class="north">
		<h2>North</h2>
		<div id="north" class="zone"></div>
	</div>

	<div class="shipds">
		<h2>Ships</h2>
		<div id="ships" class="zone"></div>
	</div>

	<div class="southFront">
		<h2>South Front</h2>
		<div id="south" class="zone"></div>
	</div>

	<div class="southBack">
		<h2>South Back</h2>
		<div id="back" class="zone"></div>
	</div>
</div>

<template id="team-info-template">
	<style>
		.team {
			display: flex;
			gap: 0.5rem;
		}

		@media (prefers-color-scheme: dark) {
			input {
				background-color: black;
				color: white;
				border-color: white;
			}
		}
	</style>

	<div class="team">
		<input type="checkbox" id="complete"/>
		<input type="text" id="team" autocomplete="off" placeholder="Team" />
		<input type="text" id="counters" autocomplete="off" placeholder="Counter" />
	</div>
</template>

<script src="script.js"></script>
